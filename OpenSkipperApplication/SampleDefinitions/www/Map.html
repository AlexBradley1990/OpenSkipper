    <!-- Includes for menu -->
    <script src="Scripts/jquery.min.js"></script>
    <link rel=stylesheet type="text/css" href="clickerMenu.css">
    
		<!-- jQuery -->
		<script>
		$(function() {
			// Clickable Dropdown
      // See original in http://toddmotto.com/flawless-clickable-drop-down-navigation/
			$('.click-nav ul').click(function(e) {
        var $elem = $(e.target);
        if ($elem.hasClass('js')) {
//          $('.nav .js ul').hide();
          $elem.next("ul").hide();
  				$elem.toggleClass('active');
  				$elem.toggleClass('js');
        } else {
          $('.click-nav-sub').hide();
          $('.clicker').removeClass('active');
          $('.clicker').removeClass('js');
          $elem.next("ul").slideToggle();
  				$elem.toggleClass('active');
  				$elem.toggleClass('js');
        }
				e.stopPropagation();
			});
      
      $(document).click(function(e) {
        $('.click-nav-sub').hide();
			  $('.clicker').removeClass('active');
			  $('.clicker').removeClass('js');
      });

		});
		</script>
    </head>

					</ul>
				</li>
				<li>

					<ul class="click-nav-sub">

					</ul>
				</li>

      &nbsp;
		</div>
